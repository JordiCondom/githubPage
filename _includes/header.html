<aside>
	<div class="container">
	  <nav>
		<ul>
		  {% for page in site.pages %} 
			{% if page.title %}
			  <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
			{% endif %}
		  {% endfor %}
		  <li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>
		</ul>
	  </nav>
	</div>
  </aside>
  
  <header>
	<div class="header-content">
	  <img src="{{ site.baseurl }}/flamenc.jpg" class="header-image" alt="Flamenco dancer">
	</div>
  </header>
